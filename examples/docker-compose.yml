version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: tasqueue-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  test-worker:
    build:
      context: ..
      dockerfile: examples/Dockerfile.worker
    container_name: tasqueue-test-worker
    environment:
      - REDIS_ADDR=redis:6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
